name: Release to NuGet

on:
  release:
    types: [published]
    
jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
    - name: Checkout
      uses: actions/checkout@v2
    - name: Setup .NET SDK
      uses: actions/setup-dotnet@v1
    - name: Build
      run: dotnet build -c Release
    - name: Test
      run: dotnet test -c Release --no-build
    - name: Pack nugets
      run: dotnet pack  -c Release --no-build /p:Version=${{github.ref_name}} --output . 
      working-directory: /home/runner/work/DynaTech/DynaTech/DynaBlazor
    - name: Push to NuGet
      run: dotnet nuget push "/home/runner/work/DynaTech/DynaTech/DynaBlazor/Developworx.AutoApi.Core.${{github.ref_name}}.nupkg" --api-key ${{secrets.nuget_api_key}} --source https://api.nuget.org/v3/index.json
